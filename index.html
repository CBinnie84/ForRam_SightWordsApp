<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary styles or external CSS files -->
    <title>Sight Words Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file if needed -->
</head>
<body>
    <div id="game-container">
        <!-- Add the image element here -->
        <img src="astronaut_in_spaceship.jpg" alt="Astronaut in a spaceship" width="500" height="400">
        <h1 id="word-display">Click to Start</h1>
        <input type="text" id="name-input" placeholder="Enter your name">
        <input type="text" id="word-input" placeholder="Type the word">
        <button id="check-word-btn">Check Word</button>
        <button id="next-word-btn" disabled>Next Word</button>
        <div id="progress">Progress: 0%</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
